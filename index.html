<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>Deez Keebs</title>
  </head>

  <body>
    <div class="page">
      <div class="header">Deez Keebs</div>

      <div class="keyboardAccess">
        <button id="requestButton">Request USB Device Access</button>
        <div class="keyboardName">Current Keyboard: </div>
      </div>

      <div class="keyboard">
        <div class="container">
          <div class="first-row function-qwerty">
            <span class="key Escape">Esc</span>

            <span class="key F1">F1</span>
            <span class="key F2">F2</span>
            <span class="key F3">F3</span>
            <span class="key F4">F4</span>

            <span class="key F5">F5</span>
            <span class="key F6">F6</span>
            <span class="key F7">F7</span>
            <span class="key F8">F8</span>

            <span class="key F9">F9</span>
            <span class="key F10">F10</span>
            <span class="key F11">F11</span>
            <span class="key F12">F12</span>
          </div>
          <div class="sec-row function-qwerty">
            <span class="key Backquote">`<br />~</span>
            <span class="key Digit1">!<br />1</span>
            <span class="key Digit2">@<br />2</span>
            <span class="key Digit3">#<br />3</span>
            <span class="key Digit4">$<br />4</span>
            <span class="key Digit5">%<br />5</span>
            <span class="key Digit6">^<br />6</span>
            <span class="key Digit7">&<br />7</span>
            <span class="key Digit8">*<br />8</span>
            <span class="key Digit9">(<br />9</span>
            <span class="key Digit0">)<br />0</span>
            <span class="key Minus">_<br />-</span>
            <span class="key Equal">+<br />=</span>
            <span class="key Backspace medium-size">Backspace</span>
          </div>
        </div>

        <div class="container">
          <div class="first-row other">
            <span class="key PrintScreen">Print Scrn</span>
            <span class="key ScrollLock">Scroll Lock</span>
            <span class="key Pause">Pause</span>
          </div>
          <div class="sec-row other">
            <span class="key Insert">Insert</span>
            <span class="key Home">Home</span>
            <span class="key PageUp">Page Up</span>
          </div>
        </div>

        <div class="container">
          <div class="first-row"><span></span></div>
          <div class="sec-row numpad">
            <span class="key NumLock">Num Lock</span>
            <span class="key Slash">/</span>
            <span class="key NumpadMultiply">*</span>
            <span class="key NumpadSubtract">-</span>
          </div>
        </div>
      </div>

      <div class="footer">by ela-codes</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
